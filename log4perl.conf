log4perl.category.Binance = WARN, Logfile

log4perl.appender.Logfile=Log::Log4perl::Appender::File
log4perl.appender.Logfile.filename=./binance.log
log4perl.appender.Logfile.mode=append
log4perl.appender.Logfile.layout=PatternLayout
log4perl.appender.Logfile.layout.ConversionPattern=%d{dd/MM HH:mm:ss} - %m%n

log4perl.appender.Screen        = Log::Log4perl::Appender::ScreenColoredLevels
log4perl.appender.Screen.stderr = 0
log4perl.appender.Screen.layout=PatternLayout
log4perl.appender.Screen.layout.ConversionPattern=%d{dd/MM HH:mm:ss} - %m%n
